<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>Session Information</h1>
<a data-th-href="${'/LinkWorld/auth/login'}">Нет аккаунта?</a>
<div>
    <h2>User Details:</h2>
    <p th:if="${user != null}">
        <strong>логин:</strong> <span th:text="${user.username}"></span><br>
        <strong>почта:</strong> <span th:text="${user.email}"></span><br>
        <strong>роль:</strong> <span th:text="${user.roles}"></span><br>
        <strong>страна:</strong> <span th:text="${user.country}"></span><br>
        <strong>город:</strong> <span th:text="${user.city}"></span><br>
        <strong>язык:</strong> <span th:text="${user.language}"></span><br>
        <strong>пол:</strong> <span th:text="${user.sex}"></span><br>
        <strong>возраст:</strong> <span th:text="${user.age}"></span><br>
        <strong>фото:</strong> <img style="width: 200px; height: auto;" data-th-src="@{/api/images/{id}(id=${user.userImage.id})}"/><br>
    </p>
    <p th:if="${user == null}">
        No user is currently logged in.
    </p>
</div>
</body>
</html>
