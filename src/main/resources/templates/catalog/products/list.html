<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div class="container">
    <main>
        <h1>Список</h1>
        <a data-th-href="@{/catalog/products/create}">Форма создания товаров</a>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Товар</th>
                </tr>
            </thead>
            <tbody>
                <tr data-th-each="productEntity : ${products}">
                    <td data-th-text="${productEntity.id}"></td>
                    <td>
                        <a data-th-href="@{/catalog/products/{id}(id=${productEntity.id})}"
                        data-th-text="${productEntity.name}"></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
</div>
</body>
</html>
